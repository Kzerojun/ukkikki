user nginx;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
server {
    listen 443 ssl;
    server_name fe.i12c204.p.ssafy.io;

    ssl_certificate /etc/letsencrypt/live/fe.i12c204.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fe.i12c204.p.ssafy.io/privkey.pem;

    # CORS 설정 (모든 도메인 허용)
    location /api/flight/ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Preflight 요청 처리 (OPTIONS 요청 허용)
        if ($request_method = OPTIONS) {
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_pass http://openapi.airport.co.kr/service/rest/FlightScheduleList;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # 불필요한 응답 헤더 숨기기
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }
}
